
<div class="panel panel-default" style="background-color:Coral;">
<div class="panel-body" >
<div class="form-group col-lg-3 col-sm-6 col-xs-12" >
      
    
  <label for="sel1">Ort:</label>
  <select class="form-control" id="sel1" ng-model="building.city" ng-init="building.city='0'">
  
    <option value="0">Välj stad</option>

    <option value="Stockholm">Stockholm</option>
  
  </select>

  <div class="form-group col-lg-3 col-sm-6 col-xs-12">

  </select>
</div>

 <div class="input-group col-lg-3 col-sm-6 col-xs-12">
